<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ello WARLD</title>
</head>
<body>
	<h1>Ello Warld</h1>
	<section>
		{% for post in posts %}

		<div>
			<p>Published: {{post.published_date}}</p>
			<p>Title: {{post.title}}</p>
			<p>Author: {{post.author}}</p>
			<p>Text: {{post.text|linebreaks}}</p>
		</div>
		{% endfor %}
	</section>
</body>
</html>
